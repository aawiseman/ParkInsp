<!DOCTYPE html>
<html lang="en">

<head> 
<meta charset="utf-8">
<title>Create Report</title>

<link rel='shortcut icon' type='image/x-icon' href='img/Arkansas.ico' />

<link rel="stylesheet" href="css/style.css"/>

</head>

<body>

    <div class="topbar">
        <h1>Create New Report: <span class="parkname">{Park Name}</span></h1>
    </div>
    
    <form id="create-report-form">
        <div class="form-pair">
            <label for="name">Name:</label> 
            <input type="text" name="name" />
        </div>
        <div class="form-pair">
            <label for="date">Date:</label> 
            <input type="text" name="date" />
        </div>
        <div class="form-pair">
            <label for="conversion">Possible conversion:</label> 
            <input type="checkbox" name="conversion" />
        </div>
        <div class="form-pair">
            <label for="dataCorrection">Data correction:</label> 
            <input type="checkbox" name="dataCorrection" />
        </div>
        <div class="form-pair">
            <label for="Maintenaceissue">Maintenance issue:</label> <input type="checkbox" name="Maintenaceissue" />
        </div>
        <div class="form-pair">
            <label for="Publicaccess">Public access issue:</label> 
            <input type="checkbox" name="Publicaccess" />
        </div>
        <div class="form-pair">
            <label for="description">Notes: </label>
            <textarea type="text" name="description" ></textarea>
        </div>
        <div class="form-pair">
            <button>Submit</button>
        </div>
    
    </form>


</body>

<footer> 
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</html>
